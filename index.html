<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hyblab</title>

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.7/jquery.fullPage.min.css" />
        <link rel="stylesheet"
              href="style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"
                ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.7/jquery.fullPage.min.js"
                ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"
                defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"
                defer>
        </script>
        <script src="https://d3js.org/topojson.v1.min.js"
                defer>
        </script>
        <script src="d3-tip.js"
                defer>
        </script>
        <script src="data/data.json"
                defer>
        </script>
        <script src="data/lsoa.topo.json"
                defer>
        </script>
        <script src="data/msoa.topo.json"
                defer>
        </script>      
        <script src="app.js"
                defer>
        </script>
        <script src="map.js"
                defer>
        </script>
        <script src="rope.js"
                defer>
        </script>
    </head>
    <body>
        <div id="fullpage">
            <div class="slide">
                <div id="map"></div>
            </div>
            <div id="rope" class="slide">
                <input type="text"
                       id="our_postcode_rope"
                       pattern="[A-Z]{2}[0-9] *[0-9][A-Z]{2}"
                       placeholder="Enter your postcode"></input>
                <input type="text"
                       id="their_postcode_rope"
                       pattern="[A-Z]{2}[0-9] *[0-9][A-Z]{2}"
                       placeholder="Enter the other postcode"></input>

                <div id="charts">
                    <div id="chart_left" class="chart">
                        <div style="width: 0;" id="our_crime"></div>
                        <div style="width: 0;" id="our_income"></div>
                        <div style="width: 0;" id="our_employment"></div>
                        <div style="width: 0;" id="our_education"></div>
                        <div style="width: 0;" id="our_health"></div>
                        <div style="width: 0;" id="our_housing"></div>
                        <div style="width: 0;" id="our_environment"></div>
                    </div>
                    <div id="chart_right" class="chart">
                        <div style="width: 0;" id="their_crime"></div>
                        <div style="width: 0;" id="their_income"></div>
                        <div style="width: 0;" id="their_employment"></div>
                        <div style="width: 0;" id="their_education"></div>
                        <div style="width: 0;" id="their_health"></div>
                        <div style="width: 0;" id="their_housing"></div>
                        <div style="width: 0;" id="their_environment"></div>
                    </div>
                </div>

                <div id="charts_bottom_buttons">
                    <button type="button"
                            id="select_max">
                        Maximum
                    </button>
                    <button type="button"
                            id="select_min">
                        Minimum
                    </button>
                    <button type="button"
                            id="select_moy">
                        Average
                    </button>
                    <button type="button"
                            id="select_pote">
                        Select your pote
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
