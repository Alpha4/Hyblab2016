<!DOCTYPE html>
<html>
<head>
  <title>OSM Buildings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .control {
      position: absolute;
      left: 0;
      z-index: 1000;
    }

    .control.tilt {
      top: 0;
    }

    .control.rotation {
      top: 45px;
    }

    .control.zoom {
      top: 90px;
    }

    .control.zoom button{
      font-weight: normal;
    }

    .control button {
      width: 30px;
      height: 30px;
      margin: 15px 0 0 15px;
      border: 1px solid #999999;
      background: #ffffff;
      opacity: 0.6;
      border-radius: 5px;
      box-shadow: 0 0 5px #666666;
      font-weight: bold;
      text-align: center;
    }

    .control button:hover {
      opacity: 1;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="lib/OSMBuildings/dist/OSMBuildings/OSMBuildings.css">
  <script src="lib/OSMBuildings/dist/OSMBuildings/OSMBuildings.js"></script>
  <script src="lib/tween.js/src/Tween.js"></script>
</head>

<body>
<div id="map"></div>

<div class="control tilt">
  <button class="dec">&#8601;</button>
  <button class="inc">&#8599;</button>
</div>

<div class="control rotation">
  <button class="inc">&#8630;</button>
  <button class="dec">&#8631;</button>
</div>

<div class="control zoom">
  <button class="dec">-</button>
  <button class="inc">+</button>
</div>

<script>
  var map = new GLMap('map', {
    position: { latitude:48.4082, longitude:-4.4982 },
    zoom: 16,
    minZoom: 12,
    maxZoom: 20,
    state: true // stores map position/rotation in url
  });

  var osmb = new OSMBuildings({
    minZoom: 15,
    maxZoom: 22,
    attribution: '© 3D <a href="http://osmbuildings.org/copyright/">OSM Buildings</a>'
  }).addTo(map);

  osmb.addMapTiles(
    'http://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
    {
      attribution: '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a> · © Map <a href="http://mapbox.com">MapBox</a>'
    }
  );
  /*osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');*/

  /*var geojson = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    properties: {
      color: '#FF4000',
      roofColor: '#FF4000',
      height: 300,
      minHeight: 0
    }, geometry: { type: 'Polygon', coordinates: [ [ [ -4.351628300245521, 48.431108484872624 ], [ -4.351549965834691, 48.431124014356364 ], [ -4.351518783194311, 48.431054661648609 ], [ -4.351597104943131, 48.431039042610308 ]  ] ] } }]};
  */
  var geojson2 = {
  type: 'FeatureCollection',
  features: [
    { "type": "Feature", "properties": 
    { "OBJECTID": 7.000000, 
      "DEPCO": "29075", 
      "CSCDA": "C",
      "TYPE": "D", 
      "SURFACE": "49", 
      "LENGTH": 28.200000, 
      "SHAPE_AREA": 48.690000, 
      "cadastre_2015_avec_hauteur_H_max": 3.140000,
      color: '#FF4000',
      roofColor: '#FF4000',
      height: 300,
      minHeight: 0 
    },"geometry": 
    { "type": "Polygon", 
      "coordinates": [ [ [ -4.351628300245521, 48.431108484872624 ], [ -4.351549965834691, 48.431124014356364 ], [ -4.351518783194311, 48.431054661648609 ], [ -4.351597104943131, 48.431039042610308 ], [ -4.351628300245521, 48.431108484872624  ] ] ]
    }}, 
    { "type": "Feature", "properties": 
    { "OBJECTID": 110.000000, 
      "DEPCO": "29019", 
      "CSCDA": "AW", 
      "TYPE": "D", 
      "SURFACE": "803", 
      "LENGTH": 116.390000, 
      "SHAPE_AREA": 802.700000, 
      "cadastre_2015_avec_hauteur_H_max": 6.550000,
      color: '#FF4000',
      roofColor: '#FF4000',
      height: 300,
      minHeight: 0 
    },"geometry": 
    { "type": "Polygon", 
      "coordinates": [ [ [ -4.457091276180201, 48.410756673651527 ], [ -4.45699796635661, 48.410427111561511 ], [ -4.457300684900114, 48.410389134731403 ], [ -4.457383537897842, 48.410682395599601 ], [ -4.457091276180201, 48.410756673651527 ]
        ] ] 
    } 
    }]};

  var valuesFrom = {latitude: 48.431108484872624, longitude: -4.351628300245521, rotation: 0, zoom: 15, tilt: 10},
    valuesTo = {latitude: 48.410756673651527, longitude: -4.457091276180201, rotation: -25, zoom: 15, tilt: 10},
    animationTime = 15000;

  var tween = new TWEEN.Tween(valuesFrom)
      .to(valuesTo, animationTime)
      .onUpdate(function() {
          // here we call the functions to update the map state
          map.setPosition({ latitude: this.latitude, longitude: this.longitude });
          map.setRotation(this.rotation);
          map.setZoom(this.zoom);
          map.setTilt(this.tilt);
      })
      .start(5000);

  requestAnimationFrame(animate);

  function animate(time) {
      requestAnimationFrame(animate);
      TWEEN.update(time);
  }

 // var test = require("test_bat.geojson");
  
  //osmb.addGeoJSON(geojson);
  osmb.addGeoJSON(geojson2);
  //osmb.addGeoJSON(test);
  //***************************************************************************

  map.on('pointermove', function(e) {
    var id = osmb.getTarget(e.x, e.y, function(id) {
      if (id) {
        document.body.style.cursor = 'pointer';
        osmb.highlight(id, '#f08000');
      } else {
        document.body.style.cursor = 'default';
        osmb.highlight(null);
      }
    });
  });

  //***************************************************************************

  var controlButtons = document.querySelectorAll('.control button');

  for (var i = 0, il = controlButtons.length; i < il; i++) {
    controlButtons[i].addEventListener('click', function(e) {
      var button = this;
      var parentClassList = button.parentNode.classList;
      var direction = button.classList.contains('inc') ? 1 : -1;
      var increment;
      var property;

      if (parentClassList.contains('tilt')) {
        property = 'Tilt';
        increment = direction*10;
      }
      if (parentClassList.contains('rotation')) {
        property = 'Rotation';
        increment = direction*10;
      }
      if (parentClassList.contains('zoom')) {
        property = 'Zoom';
        increment = direction*1;
      }
      if (property) {
        map['set'+ property](map['get'+ property]()+increment);
      }
    });
  }
</script>
</body>
</html>
